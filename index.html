<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="usabilla.leaderboard" ng-cloak ng-strict-di>

<div class="uk-container-center uk-text-center">
    <div ui-view></div>
</div>

<script>
    (function () {
        function addDevScript (src) {
            const script = document.createElement('script');
            script.src = src;
            document.write(script.outerHTML);
        }

        function addDevStyle (href) {
            var link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href = href;
            document.head.appendChild(link);
        }

        if (process.env.ENV === 'development') {
            addDevScript('http://localhost:8080/vendor.js');
            addDevScript('http://localhost:8080/app.js');
            addDevStyle('http://localhost:8080/app.css');
        }
    }());
</script>
</body>
</html>
