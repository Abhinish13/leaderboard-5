<div class="bubbles--left"></div>
<div class="bubbles--right"></div>
<div class="uk-margin-large-top uk-margin-bottom">
    <div>
        <a class="logo"></a>
    </div>
    <div class="uk-margin-top">
        <h1>Select Game</h1>
    </div>
    <form name="selectForm" class="uk-form uk-form-stacked uk-margin-top">
        <fieldset>
            <div class="uk-form-row">
                <label class="uk-form-label" for="selectedGame"></label>
                <div class="uk-form-controls">
                    <select id="selectedGame" name="selectedGame"
                            ng-model="selectedGame"
                            ng-options="game as game.name for game in select.games"
                            required>
                    </select>
                </div>
            </div>
            <div class="uk-form-row uk-margin-top">
                <div class="uk-form-controls">
                    <button type="submit"
                            ng-click="select.startGame(selectedGame)"
                            class="uk-button uk-width-1-1 uk-button-large">START GAME
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="uk-margin-top">
        <a ui-sref="create" class="link uk-text-large">Create New Game</a>
    </div>
</div>
