<div class="bubbles--left"></div>
<div class="bubbles--right"></div>
<div class="uk-margin-top uk-margin-bottom">
    <div>
        <a ui-sref="start" class="logo logo--small"></a>
    </div>
    <h3 class="uk-margin-top">Your Final Time</h3>
    <div class="text--huge">{{ ::result.player.time | date : 'mm:ss:sss' }}</div>
    <h3 class="uk-margin-large-top">You ranked:</h3>
    <div class="position text--blue-light">
        <span>{{ ::result.position }}</span><span class="position__ordinal">{{ ::result.position | ordinal }}</span>
    </div>
    <div class="uk-margin-large-top">
        <a class="link uk-text-large" ng-click="result.replay()">Play again</a>
    </div>
</div>
