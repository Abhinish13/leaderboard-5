<div class="bubbles--left"></div>
<div class="bubbles--right"></div>
<div class="uk-margin-top uk-margin-bottom">
    <div>
        <a class="logo logo--small"></a>
    </div>
    <h3 class="uk-margin-top">Your Time</h3>
    <timer class="text--huge">{{ mminutes }}:{{ sseconds }}:{{ millis % 1000 }}</timer>
    <h3 class="uk-margin-large-top">Time to Beat</h3>
    <div class="timer--beat text--blue-light">{{play.bestTime | date : 'mm:ss:sss'}}</div>
</div>
